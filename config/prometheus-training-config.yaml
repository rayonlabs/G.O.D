global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus-training:9090']

  - job_name: 'loki-training'
    static_configs:
      - targets: ['loki-training:3100']

  - job_name: 'grafana-training'
    static_configs:
      - targets: ['grafana-training:3000']

  # Scrape Vector metrics from trainer servers
  - job_name: 'vector-trainers'
    static_configs:
      - targets: []
        labels:
          service: 'vector'
    scrape_interval: 30s

  # Scrape node exporters from trainer servers  
  - job_name: 'node-trainers'
    static_configs:
      - targets: []
        labels:
          service: 'node-exporter'
    scrape_interval: 30s